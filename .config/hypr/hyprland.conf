monitor=,preferred,auto,auto

# Starts some essential apps on start-up
exec-once = waybar & fcitx5 & dunst & ulauncher
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = nm-applet --indicator
exec-once = swww init & $HOME/scripts/swww_randomise.sh
# ...and a terminal window, because why not
exec-once = alacritty & discord

input {
    kb_layout = br
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    # Pinkish red 
    col.active_border = rgba(ffb3d1bb) rgba(ff94a0bb) 45deg
    # Light pink but barely visible
    col.inactive_border = rgba(ffc9cf44)

    layout = dwindle
}

decoration {
    rounding = 4
    blur = yes
    blur_size = 4
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = off
}

device:epic mouse V1 {
    sensitivity = -0.5
}

$mainMod = SUPER

# I got used to Sway's defaults
bind = $mainMod, return, exec, alacritty
bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, N, exec, thunar
bind = $mainMod, space, togglefloating, 
bind = $mainMod, D, exec, ulauncher-toggle
bind = $mainMod, P, pseudo,
bind = $mainMod, O, togglesplit,
bind = $mainMod, F, fullscreen

# Enter resize mode with Mod + R
bind = $mainMod, R, submap, resize
submap = resize

# ...and resize with arrow keys
binde = , right, resizeactive,10 0
binde = , left, resizeactive,-10 0
binde = , up, resizeactive,0 -10
binde = , down, resizeactive,0 10

# ...and allow leaving resize mode with Escape
bind = , escape, submap, reset
submap = reset

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# ...and vim-like keybinds
bind = $mainMod, L, movefocus, l
bind = $mainMod, H, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10


# ...and numpad keys
bind = $mainMod, 87, workspace, 1
bind = $mainMod, 88, workspace, 2
bind = $mainMod, 89, workspace, 3
bind = $mainMod, 83, workspace, 4
bind = $mainMod, 84, workspace, 5
bind = $mainMod, 85, workspace, 6
bind = $mainMod, 79, workspace, 7
bind = $mainMod, 80, workspace, 8
bind = $mainMod, 81, workspace, 9
bind = $mainMod, 90, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod SHIFT, 87, movetoworkspace, 1
bind = $mainMod SHIFT, 88, movetoworkspace, 2
bind = $mainMod SHIFT, 89, movetoworkspace, 3
bind = $mainMod SHIFT, 83, movetoworkspace, 4
bind = $mainMod SHIFT, 84, movetoworkspace, 5
bind = $mainMod SHIFT, 85, movetoworkspace, 6
bind = $mainMod SHIFT, 79, movetoworkspace, 7
bind = $mainMod SHIFT, 80, movetoworkspace, 8
bind = $mainMod SHIFT, 81, movetoworkspace, 9
bind = $mainMod SHIFT, 90, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Maybe I should move these scripts somewhere else
bind = ,Print, exec, ~/.config/sway/scripts/screenshot_copy.sh
bind = SHIFT, Print, exec, ~/.config/sway/scripts/screenshot_save.sh

binde=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindl=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

# Move floating windows with Mod+Left-click
bindm = $mainMod, mouse:272, movewindow
# Resize floating windows with Mod+Right-click
bindm = $mainMod, mouse:273, resizewindow

# Sets default workspaces
windowrule = workspace 2, Vivaldi
windowrule = workspace 3, thunar
windowrule = workspace 5, discord
windowrule = workspace 6, krita
windowrule = workspace 6, Audacity

windowrule = tile, Vivaldi # why does it even default to floating...

# Works nicely League of Legends
# Adjusted from a post I saw on Reddit, thank you random redditor.
windowrulev2 = float,class:^(leagueclientux.exe)$,title:^(League of Legends)$
windowrule = size 1600 900,^(leagueclientux.exe)$
windowrule = center,^(leagueclientux.exe)$
windowrulev2 = tile,class:^(league of legends.exe)$,title:^(League of Legends (TM) Client)$
windowrule = size 1920 1080,^(league of legends.exe)$
windowrule = center,^(league of legends.exe)$
windowrule = forceinput,^(league of legends.exe)$
windowrule = fullscreen,^(league of legends.exe)$

