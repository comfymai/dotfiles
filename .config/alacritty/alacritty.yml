font:
  normal:
    family: SpaceMono Nerd Font
    style: Regular 

  bold:
    family: SpaceMono Nerd Font
    style: Bold

  italic:
    family: SpaceMono Nerd Font
    style: Italic

  bold_italic:
    family: SpaceMono Nerd Font
    style: Bold Italic

  size: 17

draw_bold_text_with_bright_colors: true

window:
  opacity: 0.8

  padding:
    x: 4
    y: 4

# Colors (Zenburn)
# Orginally designed by jnurmine for vim.
colors:
  # Default colors
  primary:
    background: '0x2e0a1c' # handpicked darker red!
    foreground: '0xDCDCCC'

  # Normal colors
  normal:
    black:   '0x1E2320'
    red:     '0xD78787'
    green:   '0x60B48A'
    yellow:  '0xDFAF8F'
    blue:    '0x506070'
    magenta: '0xDC8CC3'
    cyan:    '0x8CD0D3'
    white:   '0xDCDCCC'

  # Bright colors
  bright:
    black:   '0x709080'
    red:     '0xDCA3A3'
    green:   '0xC3BF9F'
    yellow:  '0xF0DFAF'
    blue:    '0x94BFF3'
    magenta: '0xEC93D3'
    cyan:    '0x93E0E3'
    white:   '0xFFFFFF'
