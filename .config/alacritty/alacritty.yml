font:
  normal:
    family: Monofur Nerd Font Mono
    style: Book

  bold:
    family: Monofurbold Nerd Font Mono
    style: Bold

  italic:
    family: Monofuritalic Nerd Font Mono
    style: Italic

  bold_italic:
    family: Monofurbold Nerd Font Mono
    style: Bold

  size: 20

draw_bold_text_with_bright_colors: true

window:
  opacity: 0.8

  padding:
    x: 4
    y: 4
  
# Colors (Ayu Dark)
colors:
  # Default colors
  primary:
    background: '0x0A0E14'
    foreground: '0xB3B1AD'

  # Normal colors
  normal:
    black:   '0x01060E'
    red:     '0xEA6C73'
    green:   '0x91B362'
    yellow:  '0xF9AF4F'
    blue:    '0x53BDFA'
    magenta: '0xFAE994'
    cyan:    '0x90E1C6'
    white:   '0xC7C7C7'

  # Bright colors
  bright:
    black:   '0x686868'
    red:     '0xF07178'
    green:   '0xC2D94C'
    yellow:  '0xFFB454'
    blue:    '0x59C2FF'
    magenta: '0xFFEE99'
    cyan:    '0x95E6CB'
    white:   '0xFFFFFF'
